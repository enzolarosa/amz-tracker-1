production:
  id: 1081150
  name: amz.enzolarosa.dev
  server: 381434
  quick-deploy: true
  deployment:
    - 'cd /home/forge/amz.enzolarosa.dev'
    - 'git pull origin develop'
    - '$FORGE_COMPOSER config http-basic.nova.laravel.com enzo@vincenzolarosa.it rZmC9inehMXtPNE9w8KjsMZr4NfKOngJu3mxSzrQ'
    - '$FORGE_COMPOSER install --no-interaction --prefer-dist --optimize-autoloader'
    - '( flock -w 10 9 || exit 1 echo ''Restarting FPM...''; sudo -S service $FORGE_PHP_FPM reload ) 9>/tmp/fpmlock'
    - 'if [ -f artisan ]; then'
    - '    $FORGE_PHP artisan migrate --force'
    - fi
    - 'npm install'
    - 'npm run production'
    - '# Updating horizon, telescope and nova'
    - '# $FORGE_PHP artisan horizon:publish'
    - '# $FORGE_PHP artisan nova:publish'
    - '# $FORGE_PHP artisan telescope:publish'
    - '$FORGE_PHP artisan config:clear'
    - '$FORGE_PHP artisan route:clear'
  webhooks: []
  daemons: []
